{{ define "content" }}

<div>
  <figure class="image is-48x48">
    <img
      src="https://images.weserv.nl/?w=48&h=48&t=square&a=entropy&url={{ .User.Photo }}"
    />
  </figure>

  <span class="v-mid">{{ .User.Name }}</span>
</div>

<div>
  <h1>{{ .PageTitle }}</h1>
</div>

<form
  method="post"
  action="/submit"
  enctype="application/x-www-form-urlencoded"
>
  <div class="field">
    <div class="control">
      <textarea
        name="content"
        placeholder="Add a caption"
        class="textarea"
        autofocus
      ></textarea>
      <input type="hidden" name="h" value="entry" />
    </div>
  </div>

  {{ range .Photos }} {{ template "media-thumbnail" . }} {{ end }}

  <ul>
    <li>
      <a href="/composer/addpublished" class="button is-fullwidth">
        {{if .Published }} {{ .Published }} {{else}} Published {{end}}
      </a>
    </li>

    <li>
      <a href="/composer/media/device" class="button is-fullwidth"
        >Add a photo</a
      >
    </li>
    <li>
      <a href="/composer/addlocation" class="button is-fullwidth">
        {{if .Location }} {{ .Location }} {{else}} Add Location {{end}}
      </a>
    </li>
  </ul>

  <div class="field">
    <div class="control">
      <button type="submit" class="button is-primary is-fullwidth">Post</button>
    </div>
  </div>
</form>

{{ end }}
